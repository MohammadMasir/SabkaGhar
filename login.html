<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Login Form</title>
    <link rel="stylesheet" href="assets/css/login.css">
</head>
<body>
    <div class="login-container">
        <form class="login-form" action="login.php" method="POST">
            <h2>Login</h2>
            <!-- Email input -->
            <div class="form-outline">
                <input type="email" id="loginName" name="email" class="form-control" required />
                <label class="form-label" for="loginName">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline">
                <input type="password" id="loginPassword" name="password" class="form-control" required />
                <label class="form-label" for="loginPassword">Password</label>
            </div>

            <!-- Remember me and Forgot password -->
            <div class="form-options">
                <div class="remember-me">
                    <input class="form-check-input" type="checkbox" value="" id="loginCheck" name="remember" />
                    <label class="form-check-label" for="loginCheck"> Remember me </label>
                </div>
                <a href="#!" class="forgot-password">Forgot password?</a>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Sign in</button>

            <!-- Register link -->
            <div class="register-link">
                <p>Not a member? <a href="register.html">Register</a></p>
            </div>
        </form>
    </div>
</body>
</html>
