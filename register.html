<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elegant Registration Form</title>
    <link rel="stylesheet" href="assets/css/register.css">
</head>
<body>
    <div class="register-container">
        <form class="register-form" action="register.php" method="POST">
            <h2>Create Account</h2>
            
            <!-- Name input -->
            <div class="form-outline">
                <input type="text" id="registerName" name="fullname" class="form-control" required />
                <label class="form-label" for="registerName">Full Name</label>
            </div>

            <!-- Email input -->
            <div class="form-outline">
                <input type="email" id="registerEmail" name="email" class="form-control" required />
                <label class="form-label" for="registerEmail">Email</label>
            </div>

            <!-- Password input -->
            <div class="form-outline">
                <input type="password" id="registerPassword" name="password" class="form-control" required />
                <label class="form-label" for="registerPassword">Password</label>
            </div>

            <!-- Confirm Password input -->
            <div class="form-outline">
                <input type="password" id="registerConfirmPassword" name="re_password" class="form-control" required />
                <label class="form-label" for="registerConfirmPassword">Confirm Password</label>
            </div>

            <!-- Terms and conditions checkbox -->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="termsCheck" required />
                <label class="form-check-label" for="termsCheck">
                    I agree to the <a href="#!">Terms and Conditions</a>
                </label>
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn btn-primary">Sign Up</button>

            <!-- Login link -->
            <div class="login-link">
                <p>Already have an account? <a href="login.html">Login</a></p>
            </div>
        </form>
    </div>
</body>
</html>
